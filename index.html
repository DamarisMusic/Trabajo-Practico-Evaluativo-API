<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div class="menu">
          <img src="nasa.png" alt="">
          <nav>
              <ul>
                  <li><a href="#">Inicio</a></li>
                  <li><a href="#">Imágenes</a></li>
                  <li><a href="#">Más Información</a></li>
              </ul>
          </nav>
      </div>
  </header>

   <div class="caja">
    <h1 id="titulo">Elegir fecha</h1>
    <img id="imagenFecha" src="" alt="imagen del día">
    <div class="botones">
        <input type="date" name="fecha" id="fecha">
        <button id="botonFecha">Mostrar</button>
    </div>
   </div>

   <div class="caja">
    <h1 id="titulo">Elegir cantidad de fotos</h1>
    <div class="contenedor imagen">
        <img id="" src="" alt="Imagen del dia">
    </div>

    <div class="botones">
        <input type="text" name="cantidad" id="cantidad" placeholder="Ingresa un numero">
        <button id="botonCantidad">Mostrar</button>
    </div>

   </div>
    
</body>
